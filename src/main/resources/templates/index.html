<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ESP32 Control</title>
</head>
<body>
<h1>Control ESP32 via MQTT</h1>

<form action="/send/on" method="get">
    <button type="submit">Turn ON</button>
</form>

<form action="/send/off" method="get">
    <button type="submit">Turn OFF</button>
</form>
</body>
</html>
